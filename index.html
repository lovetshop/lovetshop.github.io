<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPRESS PARCEL SG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }
        .header img {
            width: 80px;
            height: 80px;
        }
        .header h1 {
            font-size: 40px;
            flex-grow: 1;
            text-align: center;
        }
        .instruction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question:first-of-type {
            display: block;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"] {
            margin-top: 5px;
            padding: 8px;
            font-size: 14px;
            width: 200px;
        }
        .unit {
            display: inline-block;
            margin-left: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        .correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .incorrect {
            border: 2px solid red;
            animation: shake 0.3s;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
        }
    </style>
    <script>
        function checkAnswer(questionId, nextQuestionId, correctAnswer) {
            const input = document.getElementById(questionId);
            const questionContainer = document.getElementById(`${questionId}-container`);
            if (input.value.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                alert("Correct!");
                input.classList.remove("incorrect");
                questionContainer.classList.add("correct");
                const nextQuestion = document.getElementById(nextQuestionId);
                if (nextQuestion) {
                    nextQuestion.style.display = "block";
                }
            } else {
                alert("Incorrect!");
                input.classList.add("incorrect");
            }
        }

        function enableEnterKey(questionId, nextQuestionId, correctAnswer) {
            const input = document.getElementById(questionId);
            input.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    checkAnswer(questionId, nextQuestionId, correctAnswer);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const firstQuestion = document.getElementById("question1-container");
            firstQuestion.style.display = "block";

            enableEnterKey('question1', 'question2-container', '1.5');
            enableEnterKey('question2', 'question3-container', '6');
            enableEnterKey('question3', 'question4-container', 'nokia');
            enableEnterKey('question4', 'question5-container', 'basketball');
            enableEnterKey('question5', 'question6-container', '140');
            enableEnterKey('question6', 'question7-container', '6');
            enableEnterKey('question7', 'question8-container', 'gymnastics');
            enableEnterKey('question8', 'question9-container', '550.96');
            enableEnterKey('question9', null, '5');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="parcel.jpg" alt="Parcel Icon">
            <h1>EXPRESS PARCEL SG</h1>
        </div>

        <div class="instruction">
            Please answer all the questions as the first step to recovering your parcel.
        </div>

        <h2>Answer the Questions</h2>

        <div class="question" id="question1-container">
            <label for="question1">1. How many hours of sleep does Zhenyu ensure before his exams?</label><br>
            <input type="text" id="question1" name="question1">
            <span class="unit">hours</span>
            <button type="button" onclick="checkAnswer('question1', 'question2-container', '1.5')">Submit</button>
        </div>

        <div class="question" id="question2-container">
            <label for="question2">2. How many Uniqlo pieces has Han Ming bought in the last month?</label><br>
            <input type="text" id="question2" name="question2">
            <button type="button" onclick="checkAnswer('question2', 'question3-container', '6')">Submit</button>
        </div>

        <div class="question" id="question3-container">
            <label for="question3">3. Where did Clive play his first Pok√©mon game (hint: not Gameboy)?</label><br>
            <span>on his shitty</span>
            <input type="text" id="question3" name="question3">
            <button type="button" onclick="checkAnswer('question3', 'question4-container', 'nokia')">Submit</button>
        </div>

        <div class="question" id="question4-container">
            <label for="question4">4. What sport did Valerie play every recess in P3/P4?</label><br>
            <input type="text" id="question4" name="question4">
            <button type="button" onclick="checkAnswer('question4', 'question5-container', 'basketball')">Submit</button>
        </div>

        <div class="question" id="question5-container">
            <label for="question5">5. What size for Uniqlo kids does Ginette usually get?</label><br>
            <input type="text" id="question5" name="question5">
            <span class="unit">cm</span>
            <button type="button" onclick="checkAnswer('question5', 'question6-container', '140')">Submit</button>
        </div>

        <div class="question" id="question6-container">
            <label for="question6">6. How many cups does Michelle have at home that are hers?</label><br>
            <input type="text" id="question6" name="question6">
            <button type="button" onclick="checkAnswer('question6', 'question7-container', '6')">Submit</button>
        </div>

        <div class="question" id="question7-container">
            <label for="question7">7. What is Esther's first CCA in school?</label><br>
            <input type="text" id="question7" name="question7">
            <button type="button" onclick="checkAnswer('question7', 'question8-container', 'gymnastics')">Submit</button>
        </div>

        <div class="question" id="question8-container">
            <label for="question8">8. How much has Josiah spent on Lego investments in 2024? aka how much money he wasted</label><br>
            <span class="unit">$</span>
            <input type="text" id="question8" name="question8">
            <button type="button" onclick="checkAnswer('question8', 'question9-container', '550.96')">Submit</button>
        </div>

        <div class="question" id="question9-container">
            <label for="question9">9. How many T-shirts has Yucai worn as of 28 November 2024 in the calendar year of 2024?</label><br>
            <input type="text" id="question9" name="question9">
            <button type="button" onclick="checkAnswer('question9', null, '5')">Submit</button>
        </div>
    </div>
</body>
</html>
