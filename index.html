<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
            display: none; /* Hide all questions initially */
        }
        .question:first-of-type {
            display: block; /* Show the first question */
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"] {
            margin-top: 5px;
            padding: 8px;
            font-size: 14px;
            width: 80px; /* Adjust width for a numeric input */
        }
        .unit {
            display: inline-block;
            margin-left: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script>
        function checkAnswer(questionId, nextQuestionId, correctAnswer) {
            const input = document.getElementById(questionId).value.trim();
            if (input === correctAnswer) {
                alert("Correct!");
                // Show the next question if it exists
                const nextQuestion = document.getElementById(nextQuestionId);
                if (nextQuestion) {
                    nextQuestion.style.display = "block";
                }
            } else {
                alert("Incorrect!");
            }
        }
    </script>
</head>
<body>
    <h1>Answer the Questions</h1>

    <div class="question" id="question1-container">
        <label for="question1">1. How many hours of sleep does Zhenyu ensure before his exams?</label><br>
        <input type="text" id="question1" name="question1">
        <span class="unit">hours</span>
        <button type="button" onclick="checkAnswer('question1', 'question2-container', '1.5')">Submit</button>
    </div>
    <div class="question" id="question2-container">
        <label for="question2">2. xxx?</label><br>
        <input type="text" id="question2" name="question2">
        <button type="button" onclick="checkAnswer('question2', 'question3-container', 'correct')">Submit</button>
    </div>

        <input type="text" id="question3" name="question3">
        <button type="button" onclick="checkAnswer('question3', 'question4-container', 'correct')">Submit</button>
    </div>

</body>
</html>
