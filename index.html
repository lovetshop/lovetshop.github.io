<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPRESS PARCEL SG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: flex-start; /* Keeps the content aligned to the top */
            height: 100vh; /* Full viewport height */
            text-align: center; /* Centers text inside all elements */
        }
        .container {
            width: 80%; /* Adjust the width of the form container */
            max-width: 600px; /* Max width for better readability */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px; /* Increased size for the parcel icon */
            height: 100px;
            margin-right: 20px; /* Increased space between icon and text */
        }
        .header h1 {
            font-size: 48px; /* Increased font size for the text */
            font-weight: bold;
        }
        .question {
            margin-bottom: 20px;
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question:first-of-type {
            display: block;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"] {
            margin-top: 5px;
            padding: 8px;
            font-size: 14px;
            width: 200px;
        }
        .unit {
            display: inline-block;
            margin-left: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        .correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .instruction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        // Check if the answer is correct
        function checkAnswer(questionId, nextQuestionId, correctAnswer) {
            const input = document.getElementById(questionId).value.trim();
            const questionContainer = document.getElementById(`${questionId}-container`);
            if (input.toLowerCase() === correctAnswer.toLowerCase()) {
                alert("Correct!");
                questionContainer.classList.add("correct");
                const nextQuestion = document.getElementById(nextQuestionId);
                if (nextQuestion) {
                    nextQuestion.style.display = "block";
                }
            } else {
                alert("Incorrect!");
            }
        }

        // Listen for the Enter key press on inputs
        function enableEnterKey(questionId, nextQuestionId, correctAnswer) {
            const input = document.getElementById(questionId);
            input.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    checkAnswer(questionId, nextQuestionId, correctAnswer);
                }
            });
        }

        // Initialize Enter key listeners
        document.addEventListener("DOMContentLoaded", function () {
            const firstQuestion = document.getElementById("question1-container");
            firstQuestion.style.display = "block"; // Ensure the first question is visible

            enableEnterKey('question1', 'question2-container', '1.5');
            enableEnterKey('question2', 'question3-container', '6');
            enableEnterKey('question3', 'question4-container', 'nokia');
            enableEnterKey('question4', 'question5-container', 'basketball');
            enableEnterKey('question5', null, '140');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="parcel.jpg" alt="Parcel Icon">
            <h1>EXPRESS PARCEL SG</h1>
        </div>

        <div class="instruction">
            Please answer all the questions as the first step to recovering your parcel.
        </div>

        <h2>Answer the Questions</h2>

        <div class="question" id="question1-container">
            <label for="question1">1. How many hours of sleep does Zhenyu ensure before his exams?</label><br>
            <input type="text" id="question1" name="question1">
            <span class="unit">hours</span>
            <button type="button" onclick="checkAnswer('question1', 'question2-container', '1.5')">Submit</button>
        </div>

        <div class="question" id="question2-container">
            <label for="question2">2. How many Uniqlo pieces has Han Ming bought in the last month?</label><br>
            <input type="text" id="question2" name="question2">
            <button type="button" onclick="checkAnswer('question2', 'question3-container', '6')">Submit</button>
        </div>

        <div class="question" id="question3-container">
            <label for="question3">3. Where did Clive play my first Pok√©mon game (hint: not Gameboy)?</label><br>
            <span>on his shitty</span>
            <input type="text" id="question3" name="question3">
            <button type="button" onclick="checkAnswer('question3', 'question4-container', 'nokia')">Submit</button>
        </div>

        <div class="question" id="question4-container">
            <label for="question4">4. What sport did Valerie play every recess in P3/P4?</label><br>
            <input type="text" id="question4" name="question4">
            <button type="button" onclick="checkAnswer('question4', 'question5-container', 'basketball')">Submit</button>
        </div>

        <div class="question" id="question5-container">
            <label for="question5">5. What size for Uniqlo kids do I usually get?</label><br>
            <input type="text" id="question5" name="question5">
            <span class="unit">cm</span>
            <button type="button" onclick="checkAnswer('question5', null, '140')">Submit</button>
        </div>
    </div>
</body>
</html>
