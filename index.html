<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPRESS PARCEL SG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Centers all content */
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
        }
        img {
            width: 80px; /* Adjust the size of the image */
            height: auto;
            margin-left: 10px;
            vertical-align: middle; /* Align the image with the text */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .container img, .container h1 {
            margin: 0 10px;
        }
        .text {
            font-size: 20px;
            margin-top: 10px;
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
            display: none; /* Hide all questions initially */
        }
        .question:first-of-type {
            display: block; /* Show the first question */
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"] {
            margin-top: 5px;
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script>
        function checkAnswer(questionId, nextQuestionId) {
            const input = document.getElementById(questionId).value.trim();
            if (input.toLowerCase() === "correct") {
                alert("Correct!");
                // Show the next question if it exists
                const nextQuestion = document.getElementById(nextQuestionId);
                if (nextQuestion) {
                    nextQuestion.style.display = "block";
                }
            } else {
                alert("Incorrect!");
            }
        }
    </script>
</head>
<body>

    <!-- Title and Icon -->
    <div class="container">
        <h1>EXPRESS PARCEL SG</h1>
        <img src="images/parcel-image.png" alt="Parcel Icon">
    </div>

    <!-- Instructional Text -->
    <div class="text">
        <p>Please answer all the questions as the first step to recovering your parcel</p>
    </div>

    <!-- Questions -->
    <div class="question" id="question1-container">
        <label for="question1">1. How many hours of sleep does zhenyu ensure before his exams?</label><br>
        <input type="text" id="question1" name="question1">
        <button type="button" onclick="checkAnswer('question1', 'question2-container')">Submit</button>
    </div>
    <div class="question" id="question2-container">
        <label for="question2">2. How many uniqlo pieces has han ming bought in the last month?</label><br>
        <input type="text" id="question2" name="question2">
        <button type="button" onclick="checkAnswer('question2', 'question3-container')">Submit</button>
    </div>
    <div class="question" id="question3-container">
        <label for="question3">3. Where did clive play my first pokemon game (hint: not gameboy)?</label><br>
        <input type="text" id="question3" name="question3">
        <button type="button" onclick="checkAnswer('question3', 'question4-container')">Submit</button>
    </div>
    <div class="question" id="question4-container">
        <label for="question4">4. What sport did valerie play every recess in P3/P4?</label><br>
        <input type="text" id="question4" name="question4">
        <button type="button" onclick="checkAnswer('question4', 'question5-container')">Submit</button>
    </div>
    <div class="question" id="question5-container">
        <label for="question5">5. What size for uniqlo kids do I usually get?</label><br>
        <input type="text" id="question5" name="question5">
        <button type="button" onclick="checkAnswer('question5', 'question6-container')">Submit</button>
    </div>
    <div class="question" id="question6-container">
        <label for="question6">6. Your question 6?</label><br>
        <input type="text" id="question6" name="question6">
        <button type="button" onclick="checkAnswer('question6', 'question7-container')">Submit</button>
    </div>

</body>
</html>
