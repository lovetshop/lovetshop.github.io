    <title>Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"] {
            margin-top: 5px;
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script>
        function checkAnswer(questionId) {
            const input = document.getElementById(questionId).value.trim();
            if (input.toLowerCase() === "correct") {
                alert("Correct!");
            } else {
                alert("Incorrect!");
            }
        }
    </script>
</head>
<body>
    <h1>Answer the Questions</h1>
